name: Bloc Form Plus Web

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./bloc_form_web_plus

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'  # Updated to a more recent version
          channel: 'stable'

      - name: Enable Flutter web
        run: flutter config --enable-web
        working-directory: ${{ env.working-directory }}

      - name: Install dependencies
        run: flutter pub get
        working-directory: ${{ env.working-directory }}

      - name: Build web
        run: flutter build web --release --web-renderer html --base-href="/bloc_form_web_plus/"
        working-directory: ${{ env.working-directory }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./bloc_form_web_plus/build/web
